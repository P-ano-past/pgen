<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pgen</title>
        <meta name="description" content="Password Generator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>        
        <script src="pgen.js"></script>

        <p>Choose password requirements</p>

            <div>
                <input type="checkbox" id="upperCase" name="upperCase">
                <label for="upperCase">Upper case (ex: "PASSWORD")</label>
            </div>
            <div>
                <input type="checkbox" id="lowerCase" name="lowerCase">
                <label for="lowerCase">Lower case (ex: "password")</label>
            </div>
            <div>
                <input type="checkbox" id="specChars" name="specChars">
                <label for="specChars">Special caracters (ex: "~!@#$%^&*()")</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" name="numbers">
                <label for="numbers">Numbers (ex: "12345678909")</label>
            </div>
            <div>
                <input type="number" id="pwLength" name="pwLength" min="8" placeholder="16">
                <label for="pwLength">Password length (Number of characters)</label>
            </div>

            <button id="submit" name="submit">Submit</button>

            


    </body>
</html>
