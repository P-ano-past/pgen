<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pgen</title>
        <meta name="description" content="Password Generator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>        
        

        <p>Choose password requirements</p>

            <div>
                <input type="checkbox" id="upper-case" onclick="getUpCase()" name="upper-case"/>
                <label for="upper-case">Upper case (ex: "PASSWORD")</label>
            </div>
            <div>
                <input type="checkbox" id="lower-case" onclick="getLowCase()" name="lower-case"/>
                <label for="lower-case">Lower case (ex: "password")</label>
            </div>
            <div>
                <input type="checkbox" id="spec-chars" onclick="getSpecCase()" name="spec-chars"/>
                <label for="spec-chars">Special caracters (ex: "~!@#$%^&*()")</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" onclick="getNumVal()" name="numbers"/>
                <label for="numbers">Numbers (ex: "12345678909")</label>
            </div>
            <div>
                <input type="text" id="pw-length" name="pw-length" min="8" placeholder="8" value=""/>
                <label for="pw-length">Password length (Number of characters between 8 and 93)</label>
            </div>

            <button id="submit" name="submit" onclick="showEl()">Submit</button>
            <script src="pgen.js"></script>

            <p>Your new password:<p id="result"> </p>
    </body>
</html>
